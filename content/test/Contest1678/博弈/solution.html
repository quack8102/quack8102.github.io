<br/>
 ---<br/>
<br/>
 后手必胜的条件：1号节点位于树的直径中点上。<br/>
<br/>
 此时若先手移动到距离1为d的点x上，后手总可以移动到位于树直径上的距离1为d且和x不在一颗子树上的节点y。同时该操作一定合法。<br/>
<br/>
 若1号节点不再树的直径重点上，则先手总有办法使得后手陷入上面描述的局面中。<br/>
<br/>
 ---<br/>
<br/>
