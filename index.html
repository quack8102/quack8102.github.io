<!DOCTYPE html>
<html>
<head>
  <title>MDoc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="fragment" content="!">
  <meta charset="UTF-8">
  <!-- 引用自己的js和css -->
	<script src="static/js/mdoc.js" type="text/javascript" defer="true"></script>
  <link href="static/css/mdoc.css" rel="stylesheet">
  <!-- 引用第三方库marked，用于把markdown转换成html -->
  <script type="text/javascript" src='https://cdn.bootcdn.net/ajax/libs/marked/3.0.8/marked.min.js'></script>
  <!-- 引用第三方样式github-markdown，把从markdown转换成的html美化成仿github风格 -->
  <link href="https://cdn.bootcdn.net/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css" rel="stylesheet">
  <!-- 引用第三方库mathjax，用于渲染公式 -->
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
  </script>
  <script type="text/javascript"
    src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>
  <!-- 引用第三方库jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- 引用第三方库highlight，用于代码高亮 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/11.0.1/highlight.min.js"></script>
  <!-- magula是highlight高亮代码的一种风格 -->
  <link href="https://cdn.bootcdn.net/ajax/libs/highlight.js/11.0.1/styles/magula.min.css" rel="stylesheet">
  <!-- 引用第三方库bootstrap，用于ui搭建 -->
  <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" />
  <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.10/assets/css/docs.min.css" rel="stylesheet">
</head>
<!-- bootstrap的滚动监听 -->
<body data-spy="scroll" data-target="#sidebar">
<!-- 未启用Javascript时显示的内容 -->
<noscript>
  此网站要求启用Javascript。请打开Javascript并重新加载页面。
</noscript>
<!-- 网页顶部导航条 -->
<nav class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
     <button type="button" class="navbar-toggle" data-toggle="collapse" 
        data-target="#navbar">
        <span class="sr-only">切换导航</span>
       <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
     </button>
     <a class="navbar-brand" href="#">Home</a>
  </div>
  <div class="collapse navbar-collapse" id="navbar">
  </div>
</nav>
<!-- 网页主要内容 -->
<div class="container bs-docs-container">
  <div class="row">
    <!-- 侧边栏 -->
    <div class="col-md-3" role="complementary" id="sidebar-wrapper">
      <nav class="bs-docs-sidebar hidden-print hidden-xs hidden-sm affix-top" id="sidebar">
      </nav>
    </div>
    <!-- 正文 -->
    <div class="col-md-9" role="main" id="container-wrapper">
      <div class="bs-docs-section markdown-body" id="container">
      </div>
    </div>
  </div>
</div>
<!-- 网页footer -->
<hr style="position: relative; margin-top: 1em;">
<footer style="position: relative; margin-top: 1em;">
    <p class="text-center">Quack MDoc © 2021</p>
</footer>
</body>
</html>
